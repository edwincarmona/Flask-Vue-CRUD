<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Python Flask VueJS CRUD MySql</title>
</head>
<body>
    <div class="container" id="vuejscrudapp">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    Python Flask VueJS CRUD MySql
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="offset-md-10 col-md-2">
                        <button type="button" class="btn btn-success" v-on:click="newMember()">Nuevo registro</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(record, i) in records" v-bind:key="record.id">
                            <td>{{ i + 1 }}</td>
                            <td>{{ record.firstname }}</td>
                            <td>{{ record.lastname }}</td>
                            <td>{{ record.address }}</td>
                            <td>
                                <button v-on:click="editMember(record.id)" class="btn btn-sm btn-outline-info">Editar</button>
                                <button v-on:click="deleteMember(record.id)" class="btn btn-sm btn-outline-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="memberModalId">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">{{ (iAction == 1 ? "Nuevo" : "Editar") + " miembro" }}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                <div>
                    <form>
                        <div class="form-group mb-3">
                          <label for="">Nombre</label>
                          <input type="text" v-model="oMember.firstname" class="form-control" placeholder="Nombre (s)" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Nombre del miembro</small>
                        </div>
                        <div class="form-group mb-3">
                          <label for="">Apellidos</label>
                          <input type="text" v-model="oMember.lastname" class="form-control" placeholder="Apellidos" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Apellidos</small>
                        </div>
                        <div class="form-group">
                          <label for="">Dirección</label>
                          <input type="text" v-model="oMember.address" class="form-control" placeholder="Dirección principal" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Dirección</small>
                        </div>
                    </form>
                </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-info" v-on:click="saveMember()" data-bs-dismiss="modal">{{ iAction == 1 ? "Guardar" : "Modificar" }}</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SweetAlert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- SGui class -->
    <script src="./js/SGui.js"></script>
    <!-- Vue App -->
    <script src="./js/VueApp.js"></script>
</body>
</html>
